@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")">

        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/angular/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/ui-router/release/angular-ui-router.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("scripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("scripts/controllers.js")" type="text/javascript"></script>
    </head>
    <body>

        @content


    </body>
</html>
